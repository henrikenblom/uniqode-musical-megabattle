<div class="logo-container">
  <img class="logo" src="assets/logo.png">
</div>
<div class="tagline-container">
  <img class="tagline" src="assets/tagline.png" *ngIf="preLogin" [@simpleFadeAnimation]="'in'">
</div>
<div *ngIf="!preLogin" class="sign-in-button-container" [@simpleFadeAnimation]="'in'">
  <button class="sign-in-button" mat-raised-button color="primary" (click)="authService.googleAuth()">
    <img src="assets/g-logo.png">
    Sign in with Google
  </button>
</div>
