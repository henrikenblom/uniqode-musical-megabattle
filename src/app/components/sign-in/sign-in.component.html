<div class="logo-container">
  <img alt="UniQode Musical Megabattle" class="logo" src="assets/logo.png">
</div>
<div class="tagline-container">
  <img alt="Crank up that knowledge" class="tagline" src="assets/tagline.png" *ngIf="preLogin" @simpleFadeAnimation>
</div>
<div *ngIf="!preLogin" class="sign-in-button-container" @simpleFadeAnimation>
  <div class="sign-in-button mat-elevation-z2" mat-ripple (click)="authService.googleAuth()">
    <img alt="Sign in with Google" src="assets/g-logo.png">
    <span>Logga in med Google</span>
  </div>
</div>
